{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="text">
        </div>

        <div class="form-group">
            <input autocomplete="off" class="form-control" name="confirmation" placeholder="Re-enter password" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Register</button>
    </form>
{% endblock %}
